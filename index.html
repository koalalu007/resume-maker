<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Template Maker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="resume-form">
    <h1>Personal Information</h1>
    <input type="text" name="name" placeholder="Name" id="name">
    <input type="text" name="email" placeholder="Email" id="email">
    <input type="text" name="phone" placeholder="Phone" id="phone">
    <input type="text" name="address" placeholder="Address" id="address">
    <h1>Education</h1>
    <input type="text" name="school" placeholder="School" id="school">
    <input type="text" name="degree" placeholder="Degree" id="degree">
    <input type="text" name="major" placeholder="Major" id="major">
    <input type="text" name="graduation-date" placeholder="Graduation Date" id="graduation-date">
    <h1>Work Experience</h1>
    <input type="text" name="company" placeholder="Company" id="company">
    <input type="text" name="title" placeholder="Title" id="title">
    <input type="text" name="start-date" placeholder="Start Date" id="start-date">
    <input type="text" name="end-date" placeholder="End Date" id="end-date">
    <h1>Skills</h1>
    <input type="text" name="skill-1" placeholder="Skill 1" id="skill-1">
    <input type="text" name="skill-2" placeholder="Skill 2" id="skill-2">
    <input type="text" name="skill-3" placeholder="Skill 3" id="skill-3">
    <h1>References</h1>
    <input type="text" name="reference-1" placeholder="Reference 1" id="reference-1">
    <input type="text" name="reference-2" placeholder="Reference 2" id="reference-2">
    <input type="text" name="reference-3" placeholder="Reference 3" id="reference-3">
    <button id="download-button">Download PDF</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
