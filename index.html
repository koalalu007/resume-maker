<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Template Maker</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="container">
    <div id="resume-form" class="side">
      
        <h1>Personal Information</h1>
        <input id="name" type="text" name="name" placeholder="Name" required>
        <input id="email" type="email" name="email" placeholder="Email" required>
        <input id="phone" type="tel" name="phone" placeholder="Phone" required>
        <input id="address" type="text" name="address" placeholder="Address">
        <h1>Summary</h1>
        <textarea id="summary" name="summary" placeholder="Summary" required></textarea>
        <h1>Education</h1>
        <input id="school" type="text" name="school" placeholder="School" required>
        <input id="degree" type="text" name="degree" placeholder="Degree" required>
        <input id="major" type="text" name="major" placeholder="Major" required>
        <input id="graduation-date" type="date" name="graduation-date" placeholder="Graduation Date" required>
        <h1>Work Experience</h1>
        <input id="company" type="text" name="company" placeholder="Company" required>
        <input id="title" type="text" name="title" placeholder="Title" required>
        <input id="start-date" type="date" name="start-date" placeholder="Start Date" required>
        <input id="end-date" type="date" name="end-date" placeholder="End Date" required>
        <h1>Skills</h1>
        <input id="skill-1" type="text" name="skill-1" placeholder="Skill 1" required>
        <input id="skill-2" type="text" name="skill-2" placeholder="Skill 2" required>
        <input id="skill-3" type="text" name="skill-3" placeholder="Skill 3" required>
        <h1>References</h1>
        <input id="reference-1" type="text" name="reference-1" placeholder="Reference 1">
        <input id="reference-2" type="text" name="reference-2" placeholder="Reference 2">
        <input id="reference-3" type="text" name="reference-3" placeholder="Reference 3">
        <button id="download-button">Download PDF</button>
      
    </div>
    <div class="side">
      <iframe src="pdfTemplate.html" width="100%" height="500"></iframe>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  <script src="index.js"></script>
</body>

</html>
