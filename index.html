<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Template Maker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="resume-form">
    <h1>Personal Information</h1>
    <input type="text" name="name" id="name" placeholder="Name" required>
    <input type="email" name="email" id="email" placeholder="Email" required>
    <input type="tel" name="phone" id="phone" placeholder="Phone" required>
    <input type="text" name="address" id="address" placeholder="Address" required>
    <h1>Education</h1>
    <input type="text" name="school" id="school" placeholder="School" required>
    <input type="text" name="degree" id="degree" placeholder="Degree" required>
    <input type="text" name="major" id="major" placeholder="Major" required>
    <input type="date" name="graduation-date" id="graduation-date" placeholder="Graduation Date" required>
    <h1>Work Experience</h1>
    <input type="text" name="company" id="company" placeholder="Company" required>
    <input type="text" name="title" id="title" placeholder="Title" required>
    <input type="date" name="start-date" id="start-date" placeholder="Start Date" required>
    <input type="date" name="end-date" id="end-date" placeholder="End Date" required>
    <h1>Skills</h1>
    <input type="text" name="skill-1" id="skill-1" placeholder="Skill 1" required>
    <input type="text" name="skill-2" id="skill-2" placeholder="Skill 2" required>
    <input type="text" name="skill-3" id="skill-3" placeholder="Skill 3" required>
    <h1>References</h1>
    <input type="text" name="reference-1" id="reference-1" placeholder="Reference 1" required>
    <input type="text" name="reference-2" id="reference-2" placeholder="Reference 2" required>
    <input type="text" name="reference-3" id="reference-3" placeholder="Reference 3" required>
       
    <button id="download-button">Download PDF</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
